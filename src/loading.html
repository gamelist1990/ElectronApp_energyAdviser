<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Loading Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .loader {
            width: 200px;
            height: 200px;
            position: relative;
            animation: loading 2s linear infinite;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;
            height: 160px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: url('https://pngimg.com/uploads/star/star_PNG41474.png') no-repeat center center/cover;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            /* 枠線を追加 */
            border: 4px solid #e6bc64;
        }

        /* アニメーション */
        @keyframes loading {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.7;
            }

            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .loader-element {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: url('https://upload-os-bbs.hoyolab.com/upload/2021/03/19/76360884/1e4a197946702d28569f43258013a4f1_7695340040146872969.png') no-repeat center center/cover;
            transform: translate(-50%, -50%);
            animation: elementPulse 2s linear infinite;
            opacity: 0.8;
            /* 初期不透明度を下げる */
        }

        @keyframes elementPulse {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }

            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }

        .message {
            position: absolute;
            bottom: 20px;
            font-size: 1.4em;
            text-align: center;
            font-family: 'Noto Serif JP', serif;
            /* 原神フォントに近いフォントを使用 */
            color: #e6bc64;
            /* 黄金色に変更 */
            text-shadow: 0 0 5px #e6bc64;
            /* 文字に影を追加 */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://photock.jp/photo/big_webp/photo0000-7095.webp') no-repeat center center/cover;
            z-index: -1;
            opacity: 0.4;
            filter: blur(8px);
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            if (!navigator.onLine) {
                alert('お使いのPCでネットワークに接続されていない事が検出されました、\n可能であればネットワークに接続して使用してください。\n(ネットワーク無しの状態ではエネルギー効率アドバイザーの一部の機能しか動作しません)');
            }
        });
    </script>
</head>

<body>
    <div class="background"></div>
    <div class="loader">
        <div class="loader-element"></div>
    </div>
    <div class="message">Loading Now.. </div>
</body>
<script>
    const loadingModal = document.getElementById('loadingModal');
    loadingModal.style.display = 'flex';
</script>

</html>
